<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Artist Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/icono.png" type="image/png"> <!-- Enlace al favicon redondo --></head>
<body>
    <div class="container">
        <h1>Search for Artists in Spotify</h1>
        <div class="search">
            <input type="text" id="searchBar" placeholder="Search for an artist...">
            <button id="searchButton">Search</button>
        </div>
        <p id="searchingText" style="display: none;">Searching...</p>
        <div id="artistContainer"></div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
